<div class="h-100 d-flex flex-column chat-window">
  <ng-container *ngIf="!chatroom else chatMessages">
    <div class="select-room h-100 d-flex justify-content-center align-items-center">
      <div class="select-room-message">
        Choose a Chat, {{this.currentName}}
      </div>
    </div>
  </ng-container>
</div>


<ng-template #chatMessages>

    <app-chatroom-title-bar [title]="'Obamas Secrets'"></app-chatroom-title-bar>
  <div class="message-wrapper h-100">
    <ng-container *ngFor="let message of dummyData">
      <app-chat-message [message]="message"></app-chat-message>
    </ng-container>
  </div>
  <app-chat-input></app-chat-input>

</ng-template>
